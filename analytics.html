<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOE Squares Analytics</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e8eaf0;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 { color: #c9a84c; }
        h2 { color: #e8d48b; margin-top: 30px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #141937;
            border: 1px solid #2a3060;
            border-radius: 10px;
            padding: 20px;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #7a82a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #c9a84c;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #141937;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2a3060;
        }
        th {
            background: #1a2050;
            color: #c9a84c;
            font-weight: 600;
        }
        tr:hover {
            background: #1a2050;
        }
        .filter-controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .filter-controls label {
            color: #7a82a0;
            margin-right: 5px;
        }
        .filter-controls select, .filter-controls input {
            background: #141937;
            border: 1px solid #2a3060;
            color: #e8eaf0;
            padding: 8px 12px;
            border-radius: 5px;
        }
        button {
            background: #c9a84c;
            color: #0a0e27;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #e8d48b;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #7a82a0;
        }
    </style>
</head>
<body>
    <h1>üèà MOE Super Bowl Squares Analytics</h1>
    
    <div class="filter-controls">
        <div>
            <label>Time Range:</label>
            <select id="timeRange" onchange="loadAnalytics()">
                <option value="1">Last Hour</option>
                <option value="24" selected>Last 24 Hours</option>
                <option value="168">Last Week</option>
                <option value="720">Last Month</option>
                <option value="all">All Time</option>
            </select>
        </div>
        <button onclick="loadAnalytics()">Refresh</button>
        <button onclick="exportData()">Export CSV</button>
    </div>
    
    <div class="stats-grid" id="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Page Views</div>
            <div class="stat-value" id="total-views">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Unique Sessions</div>
            <div class="stat-value" id="unique-sessions">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Chat Messages</div>
            <div class="stat-value" id="chat-messages">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Square Clicks</div>
            <div class="stat-value" id="square-clicks">-</div>
        </div>
    </div>
    
    <h2>Recent Page Views</h2>
    <table id="pageviews-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Chat Username</th>
                <th>Session ID</th>
                <th>Screen Size</th>
                <th>Referrer</th>
            </tr>
        </thead>
        <tbody id="pageviews-body">
            <tr><td colspan="5" class="loading">Loading...</td></tr>
        </tbody>
    </table>
    
    <h2>Recent Events</h2>
    <table id="events-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Chat Username</th>
                <th>Event Type</th>
                <th>Details</th>
                <th>Session ID</th>
            </tr>
        </thead>
        <tbody id="events-body">
            <tr><td colspan="5" class="loading">Loading...</td></tr>
        </tbody>
    </table>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        let db = null;
        let analyticsRef = null;
        
        try {
            if (typeof firebaseConfig !== 'undefined' && firebaseConfig.apiKey !== 'YOUR_API_KEY') {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                analyticsRef = db.ref('analytics');
                loadAnalytics();
            } else {
                alert('Firebase not configured');
            }
        } catch (error) {
            console.error('Firebase error:', error);
            alert('Error connecting to Firebase: ' + error.message);
        }
        
        function loadAnalytics() {
            if (!analyticsRef) return;
            
            const timeRange = document.getElementById('timeRange').value;
            const cutoffTime = timeRange === 'all' ? 0 : Date.now() - (parseInt(timeRange) * 60 * 60 * 1000);
            
            // Load page views
            analyticsRef.child('pageviews').orderByChild('timestamp').startAt(cutoffTime).once('value', function(snapshot) {
                const pageviews = [];
                const sessions = new Set();
                
                snapshot.forEach(function(child) {
                    const data = child.val();
                    pageviews.push(data);
                    sessions.add(data.sessionId);
                });
                
                document.getElementById('total-views').textContent = pageviews.length;
                document.getElementById('unique-sessions').textContent = sessions.size;
                
                // Display recent pageviews
                const tbody = document.getElementById('pageviews-body');
                tbody.innerHTML = '';
                
                pageviews.reverse().slice(0, 50).forEach(function(pv) {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = new Date(pv.timestamp).toLocaleString();
                    row.insertCell(1).textContent = pv.chatUsername || 'anonymous';
                    row.insertCell(2).textContent = pv.sessionId.substring(0, 20) + '...';
                    row.insertCell(3).textContent = pv.screen;
                    row.insertCell(4).textContent = pv.referrer;
                });
                
                if (pageviews.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#7a82a0;">No page views in this time range</td></tr>';
                }
            });
            
            // Load events
            analyticsRef.child('events').orderByChild('timestamp').startAt(cutoffTime).once('value', function(snapshot) {
                const events = [];
                let chatCount = 0;
                let squareClickCount = 0;
                
                snapshot.forEach(function(child) {
                    const data = child.val();
                    events.push(data);
                    
                    if (data.eventType === 'chat_message') chatCount++;
                    if (data.eventType === 'square_click') squareClickCount++;
                });
                
                document.getElementById('chat-messages').textContent = chatCount;
                document.getElementById('square-clicks').textContent = squareClickCount;
                
                // Display recent events
                const tbody = document.getElementById('events-body');
                tbody.innerHTML = '';
                
                events.reverse().slice(0, 50).forEach(function(ev) {
                    const row = tbody.insertRow();
                    row.insertCell(0).textContent = new Date(ev.timestamp).toLocaleString();
                    row.insertCell(1).textContent = ev.chatUsername || 'anonymous';
                    row.insertCell(2).textContent = ev.eventType;
                    
                    let details = '';
                    if (ev.eventType === 'chat_message') {
                        details = `User: ${ev.username}, Length: ${ev.messageLength}`;
                    } else if (ev.eventType === 'square_click') {
                        details = `Participant: ${ev.participant}`;
                    } else if (ev.eventType === 'tab_switch') {
                        details = `Tab: ${ev.tab}`;
                    } else if (ev.eventType === 'username_set') {
                        details = `Set to: ${ev.username}`;
                    }
                    row.insertCell(3).textContent = details;
                    row.insertCell(4).textContent = ev.sessionId.substring(0, 20) + '...';
                });
                
                if (events.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#7a82a0;">No events in this time range</td></tr>';
                }
            });
        }
        
        function exportData() {
            alert('CSV export feature coming soon!');
        }
    </script>
</body>
</html>
